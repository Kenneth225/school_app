<!-- -->
<ion-content class="auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding text-center>
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
        <strong>ESTUDIANTIN</strong> 
      </h2>
    </div>

    <!-- Login form -->
      <ion-item>
        <ion-label floating>
          <ion-icon name="person" item-start class="text-primary"></ion-icon>
          Nom & Prenom
        </ion-label>
        <ion-input type="text" [(ngModel)]="nom"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>
            <ion-icon name="ios-card-outline" item-start class="text-primary"></ion-icon>
            Matricule
          </ion-label>
          <ion-input type="text" [(ngModel)]="matricule"></ion-input>
        </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Email
        </ion-label>
        <ion-input type="email" [(ngModel)]="mail"></ion-input>
      </ion-item>
      
      <br>
        <ion-item>
          <ion-label>
          <ion-icon name="md-school" item-start class="text-primary"></ion-icon>
            Fili√®re</ion-label>
          
          <ion-select [(ngModel)]="filiere">
            <ion-option value="GTL">GTL</ion-option>
            <ion-option value="IG">IG</ion-option>
            <ion-option value="GBA">GBA</ion-option>
            <ion-option value="GFC">GFC</ion-option>
            <ion-option value="GOC">GOC</ion-option>
          </ion-select>
        </ion-item>

        <br>
        <ion-item>
          <ion-label>
            <ion-icon name="ios-more" item-start class="text-primary"></ion-icon>
              Semestre</ion-label>

          <ion-select [(ngModel)]="semestre">
            <ion-option value="1">1 & 2</ion-option>
            <ion-option value="2">3 & 4</ion-option>
            <ion-option value="3">5 & 6</ion-option>
          </ion-select>
        </ion-item>
      
      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Mot de Passe
        </ion-label>
        <ion-input type="password" [(ngModel)]="mdp"></ion-input>
      </ion-item>
    

    <div margin-top>
      <button ion-button block color="dark" tappable (click)="register()">
        Enregistrer
      </button>

    </div>

    <!-- Other links -->
    <div text-center margin-top>
      <span ion-text color="primary" tappable (click)="login()">J'ai un compte</span>
    </div>

  </div>
</ion-content>
