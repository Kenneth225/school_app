<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
        <strong>ESTUDIANTIN</strong> 
      </h2>
    </div>

    <!-- Login form -->
        <ion-item>
            <ion-label floating>
              <ion-icon name="ios-card-outline" item-start class="text-primary"></ion-icon>
              Matricule
            </ion-label>
            <ion-input type="number" [(ngModel)]="matricule" value="" aria-required="Matricule requis"></ion-input>
          </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Password
        </ion-label>
        <ion-input type="password" [(ngModel)]="pass"  value="" aria-required="Mot de Passe requis"></ion-input>
      </ion-item>
    

   
    <div>
      <button ion-button icon-start block color="dark"  (click)="login()">
        <ion-icon name="log-in"></ion-icon>
        Se Connecter
      </button>


    </div>


    <!-- Other links -->
    <div text-center margin-top>
        <button ion-button icon-start block color="secondary"  (click)="register()">
            S'Enregistrer
          </button>
    </div>

  </div>
</ion-content>
