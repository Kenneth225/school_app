<ion-header>
  <ion-navbar color="primary">
    <ion-title>Nouvel Information</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-list>

  <ion-item>
      <ion-input type="hidden" [(ngModel)]="fil" value="{{kal}}"></ion-input>
      <ion-input type="hidden" [(ngModel)]="autor" value="DA"></ion-input>
    <ion-label stacked>Titre</ion-label>
    <ion-input type="text" [(ngModel)]="titre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Contenu</ion-label>
      <ion-textarea [(ngModel)]="contenu" placeholder="Information"></ion-textarea>
  </ion-item>
  
  

  
  <div >
    <button ion-button block color="dark"  (click)="save()">
      Enregistrer
    </button>

  </div>
</ion-list>

</ion-content>
